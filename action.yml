    - name: checkout codigo
      uses: actions/checkout@v3.5.0 #actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Copy values.yaml
      shell: bash
      run: |-
          ls -la
          shopt -s dotglob
          cp ${{ inputs.fileValuesPath }} pythonChart/values.yaml
